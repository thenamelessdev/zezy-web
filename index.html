
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zezy Discord Bot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2c2f33;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #23272a;
      padding: 2rem;
    }

    h1 {
      margin: 0;
      font-size: 3rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #99aab5;
    }

    .btn {
      display: inline-block;
      margin: 1rem 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #7289da;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #5b6eae;
    }

    section {
      padding: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 1rem 0;
      font-size: 1.1rem;
    }

    footer {
      background: #1e2124;
      color: #999;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Zezy</h1>
    <p class="subtitle">The ultimate multipurpose Discord bot.</p>
    <a href="https://discord.com/oauth2/authorize?client_id=1372932303306883203&scope=bot" class="btn">Invite Bot</a>
    <a href="https://discord.gg/YsDCkQXV" class="btn">Join Support Server</a>
  </header>

  <section>
    <h2>✨ Features</h2>
    <ul>
      <li>Moderation commands</li>
      <li>Fun & meme commands</li>
      <li>Tickets</li>
      <li>And more</li>
    </ul>
  </section>

  <footer>
    © 2025 Zezy | Built with ❤️ by thenamelessdev
  </footer>

</body>
</html>
